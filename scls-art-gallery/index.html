<html lang="en">

<head>

    href="https://ddrdtlpnkpvbamdsgyan.supabase.co/storage/v1/object/public/default-imgs/favicon.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>scls-art-gallery</title>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx">
    window.addEventListener('error', function (e) {
      // 忽略 reasonlabsapi 相关的错误
      if (e.message.includes('reasonlabsapi') ||
        e.filename.includes('reasonlabsapi')) {
        e.preventDefault();
        console.log('Ignored reasonlabsapi error');
        return true;
      }
    });
  </script>
</body>
